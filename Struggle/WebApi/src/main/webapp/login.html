<!DOCTYPE HTML>
<html lang="en">

<head>
<meta charset="utf-8" />
<title>Sing in. Learning jQuery</title>
<link rel="stylesheet" href="resources/css/login.css" />
<link rel="stylesheet" href="resources/css/jquery-ui.css" />
</head>


<body>
	<div class="container">
    <form class="form-signin" method="post" action="">
      <h3 class="form-signin-heading">Please sign in</h3>
      <input type="text" class="ui-widget" placeholder="User name" name="username">
      <input type="password" class="ui-widget" placeholder="Password" name="password">
      <button class="ui-button" type="button" id="login-button" >Sign in</button>
      <hr>
      <button class="ui-button" type="submit" id="submit-button" >Sign in(submit)</button>
      
      <hr>
      <p class="text-info"><small>
        Log in as <strong>user/user</strong> or <strong>admin/admin</strong>
 		</small></p>
    </form>
    <div class="alert">
    </div>
    
    </div>
    
	<script src="resources/js/jquery-3.0.0.js" type="text/javascript"></script>
<!-- 	<script src="resources/js/jquery-ui.js" type="text/javascript"></script>
 -->
 	<script src="resources/js/login.js" type="text/javascript" ></script>
	
</body>

</html>
